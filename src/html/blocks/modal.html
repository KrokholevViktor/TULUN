<div class="modal" id="modal">
    <div class="modal__form">
        <div class="title modal__form-title">Свяжитесь с нами</div>
        <label class="modal__form-label" for="name">
            Имя*
            <input class="modal__form-input" name="text" type="text" placeholder="Ваше имя">
        </label>
        <label class="modal__form-label" for="email">
            Электронная почта
            <input class="modal__form-input" name="email" type="email" placeholder="email@domain.zone">
        </label>
        <label class="modal__form-label" for="phone">
            Телефон*
            <input class="modal__form-input" name="phone" type="phone" placeholder="+7 (___) ___-__-__">
        </label>

        <div class="modal__radio-container">
            <input class="modal__radio-input" type="radio" name="type-building" value="В квартиру" checked="true" id="val1">
            <label class="modal__radio-label" for="val1">В квартиру</label>

            <input class="modal__radio-input" type="radio" name="type-building" value="В офис" id="val2">
            <label class="modal__radio-label" for="val2">В офис</label>

            <input class="modal__radio-input" type="radio" name="type-building" value="В частный дом" id="val3">
            <label class="modal__radio-label" for="val3">В частный дом</label>
        </div>
        
        <label class="modal__form-label" for="address">
            Адрес*
            <input class="modal__form-input" name="address" type="text" placeholder="Адрес">
        </label>

        <label class="modal__form-label" for="textarea">
            Комментарий
            <textarea class="modal__form-textarea" name="textarea" id="" placeholder="Ваш комментарий"></textarea>
        </label>

        <label class="modal__form-label modal__form-label--checkbox" for="checkbox">
            <input class="modal__form-input--checkbox" name="checkbox" type="checkbox">
            Согласен(на) на обработку своих персональных данных
        </label>
        
        <button class="modal__form-btn">Отправить</button>
    </div>
</div>
